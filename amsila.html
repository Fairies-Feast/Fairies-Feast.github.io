<h1 style="text-align:center">Welcome to Amsila, the place where children can message each other on a safe, moderated network!</h1>
<h3>We use cookies to remember who you are.</h3>
<button onclick="testing()" style="text-align:center">
  Start now!
</button>
<script>
  function testing() {
    var bum = prompt("What is your name?")
    alert("Hello, " + bum + ", we are setting up your account! Please wait!!")
    prompt("Hello, " + bum + ", what message do you want to send?")
    alert("System: Hello, " + bum + ", I am the WelcomeBot. I welcome new users to Amsila. If you have any questions, Try asking me.")
    prompt("Send something...")
    alert("James Tarry: I agree.")
    prompt("Send something...")
    alert("James Tarry: Yeah!")
    prompt("Send something...")
    alert("James Tarry: Okay!")
    alert("System: Sorry, we failed to collect new messages. Please retry.")

  }
</script>
