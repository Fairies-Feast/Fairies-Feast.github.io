<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ByteInt - Please wait</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<p id='bootertext'>Please wait...</p>
	<script>
		setTimeout(function () {
			document.getElementById('bootertext').innerHTML = 'Something went wrong. Try reloading, or changing the name. If those dont work, contact us at our <a style="color:skyblue;" href="https://discord.gg/cjkFNEJJ9M">Discord Server</a>.'
		}, 5000)
		function param(type) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(type);
		}

		const programlang = param('type');
		const programname = param('name');
		const projectData = {'index.html': '<p>Hello, world!</p>'};
    localStorage.setItem(programname, JSON.stringify(projectData));

		localStorage.setItem(programname + '_type', programlang);
		window.location.replace('workspace.html?project='+programname)
	</script>
	<script src="script.js"></script>
</body>

</html>
